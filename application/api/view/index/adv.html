
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>门店广告</title>
	<link rel="stylesheet" href="/static/css/swiper/idangerous.swiper.css">
	<style>
		html {
			height: 100%;
		}
		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 13px;
			line-height: 1.5;
			position: relative;
		}
		.swiper-container {
			width: 100%;
			height: 100%;
			overflow:hidden;
			color: #fff;
			text-align: center;
		}
		.red-slide {
			background: #ca4040;
		}
		.blue-slide {
			background: #4390ee;
		}
		.orange-slide {
			background: #ff8604;
		}
		.green-slide {
			background: #49a430;
		}
		.pink-slide {
			background: #973e76;
		}
		.swiper-slide .title {
			font-style: italic;
			font-size: 42px;
			margin-top: 80px;
			margin-bottom: 0;
			line-height: 45px;
		}
		.swiper-slide{
			max-width: 100%;
			overflow: hidden;
		}
		.swiper-slide img{

		}
		.pagination {
			position: absolute;
			z-index: 20;
			bottom: 10px;
			margin: 0 auto;
			text-align: center;
			width:100%;
		}
		.swiper-pagination-switch {
			display: inline-block;
			width: 8px;
			height: 8px;
			border-radius: 8px;
			background: #222;
			margin-right: 5px;
			opacity: 0.8;
			border: 1px solid #fff;
			cursor: pointer;
		}
		.swiper-visible-switch {
			background: #aaa;
		}
		.swiper-active-switch {
			background: #fff;
		}
	</style>
</head>
<body>
	<div class="swiper-container" id="swiperContainer">
		<div class="swiper-wrapper">
			{$code|raw}
		</div>
	</div>
	<div class="pagination"></div>
<script src="/static/lib/jquery-1.10.1.min.js"></script>
<script src="/static/lib/swiper/idangerous.swiper.min.js"></script>
<script>
	jQuery(document).ready(function(){
		var windowHeight = jQuery(window).height();
			jQuery("body").height(windowHeight);
		var mySwiper = new Swiper('.swiper-container',{
			pagination: '.pagination',
			loop:true,
			grabCursor: true,
			paginationClickable: true,
			speed:500,
			autoplay:5000,
			resizeReInit : true
		})
		jQuery('.arrow-left').on('click', function(e){
			e.preventDefault()
			mySwiper.swipePrev()
		})
		jQuery('.arrow-right').on('click', function(e){
			e.preventDefault()
			mySwiper.swipeNext()
		})
		mySwiper.resizeFix();
	})

</script>
</body>
</html>
